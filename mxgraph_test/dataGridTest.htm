<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="jquery/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="jquery/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="jquery/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="jquery/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <style type="text/css">
        *
        {
            font-size: 12px;
        }
    </style>
    <script type="text/javascript">
        function onLoad() {
            $('#flowTable').datagrid({
                title: 'My DataGrid',
                iconCls: 'icon-save',
                width: 700,
                height: 350,
                nowrap: false,
                striped: true,
                collapsible: true,
                url: 'datagridData.ashx',
                sortName: 'code',
                sortOrder: 'desc',
                remoteSort: false,
                idField: 'Name',
                frozenColumns: [[
	                { field: 'ck', checkbox: true },
	                { title: 'Name', field: 'Name', width: 80, sortable: true }
				]],
                columns: [[
			        { title: 'Base Information', colspan: 3 },
					{ field: 'opt', title: 'Operation', width: 100, align: 'center', rowspan: 2,
					    formatter: function (value, rec) {
					        return '<span style="color:red">Edit Delete</span>';
					    }
					}
				], [
					{ field: 'Guid', title: 'Guid', width: 120 },
					{ field: 'CreateUser', title: 'CreateUser', width: 220, rowspan: 2, sortable: true,
					    sorter: function (a, b) {
					        return (a > b ? 1 : -1);
					    }
					},
					{ field: 'CreateTime', title: 'CreateTime', width: 150, rowspan: 2 }
				]],
                pagination: true,
                rownumbers: true
            });


            //            $('#flowTable').datagrid({
            //                url: 'datagridData.ashx',
            //                width: 550,
            //                height: 500,
            //                columns: [[
            //                { filed: 'Name', title: 'Name', width: 100 },
            //                { filed: 'Guid', title: 'Guid', width: 100 },
            //                { filed: 'CreateUser', title: 'CreateUser', width: 100 },
            //                { filed: 'CreateTime', title: 'CreateTime', width: 100 }
            //                ]],
            //                pagination: true
            //            });
        }
    </script>
</head>
<body onload="onLoad();">
    <table id='flowTable'>
    </table>
</body>
</html>
