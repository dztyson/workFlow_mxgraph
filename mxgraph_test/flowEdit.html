<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>流程信息编辑</title>
</head>
<body>
    <label style="text-align: center; font-weight: bolder;">流程信息</label>
    <table>
        <tr>
            <td>
              名称：
            </td>
            <td>
                <input type="text"/>
            </td>
            <td>
                版本：
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                所需时间：
            </td>
            <td>
                <input type="text"/>
            </td>
            <td>
                流程标识：
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                流程描述：
            </td>
            <td colspan="3">
                <textarea rows="3" cols="3" style="width: 100%;height: 100%;"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                创建人员：
            </td>
            <td>
                <input type="text"/>
            </td>
            <td>
                创建时间：
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                是否完成：
            </td>
            <td>
                <input type="checkbox"/>
            </td>
            <td>
                是否激活：
            </td>
            <td>
                <input type="checkbox"/>
            </td>
        </tr>
    </table>
    <input type="button" style="height: 25px; width: 80px;" value="Save"/>
    <input type="button" style="height: 25px; width: 80px;" value="Cancel"/>
</body>
</html>
